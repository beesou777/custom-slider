<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Custom slider using html sass and js</h1>
      <div class="slider-wrapper">
        <button id="next">
          <i class="fa-solid fa-circle-chevron-right"></i>
        </button>
        <button id="prev">
          <i class="fa-solid fa-circle-chevron-left"></i>
        </button>
        <div class="slides">
          <img
            src="https://images.pexels.com/photos/17977593/pexels-photo-17977593/free-photo-of-young-woman-standing-on-the-meadow-stretching-her-arms-towards-rising-sun.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="image-slide"
          />
          <img
            src="https://images.pexels.com/photos/18129473/pexels-photo-18129473/free-photo-of-a-group-of-women-posing-on-a-grass-field.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="image-slide"
          />
          <img
            src="https://images.pexels.com/photos/15086131/pexels-photo-15086131/free-photo-of-people-walking-at-a-park.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="image-slide"
          />
          <img
            src="https://images.pexels.com/photos/18363423/pexels-photo-18363423/free-photo-of-a-girl-in-nature.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="image-slide"
          />
          <img
            src="https://images.pexels.com/photos/18285170/pexels-photo-18285170/free-photo-of-dalas.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="image-slide"
          />
          <img
            src="https://images.pexels.com/photos/18184356/pexels-photo-18184356/free-photo-of-south-american-coati-in-nature.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="image-slide"
          />
          <img
            src="https://images.pexels.com/photos/17869843/pexels-photo-17869843/free-photo-of-conifer-right-outside-open-window.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="image-slide"
          />
          <img src="https://images.pexels.com/photos/18075150/pexels-photo-18075150/free-photo-of-young-man-lying-in-grass-with-flowers.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="image-slide">
          <img src="https://images.pexels.com/photos/17038848/pexels-photo-17038848/free-photo-of-river-flowing-in-green-valley.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="image-slide">
          <img src="https://images.pexels.com/photos/16776159/pexels-photo-16776159/free-photo-of-water-around-rocks-on-shore.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="image-slide">
          <img src="https://images.pexels.com/photos/6590699/pexels-photo-6590699.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="image-slide">
          <img src="https://images.pexels.com/photos/18378055/pexels-photo-18378055/free-photo-of-orange-cat-looking-for-food.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="image-slide">

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
